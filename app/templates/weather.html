<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo&family=Lilita+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap');

        h2 {
            font-family: 'Lilita One', cursive;


        }

        .big {
            font-size: 48pt;
        }

        .medium {
            font-size: 24pt;
        }

        .small {
            color: #6c7b9a;
            font-family: 'Signika', sans-serif;
            font-size: 6pt;
        }

        h3 {
            font-family: 'Signika', sans-serif;
        }

        body {

            background: lightblue;
        }

        div {
            border-radius: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 5px 5px #6c7b9a;
            align-content: center;
        }

        .main {
            width: 200px;
            height: 400px;

        }

        .search {
            display: flex;
            margin-top: 300px;
            position: center;
            width: 200px;
            height: 80px;
            justify-content: center;


        }

        .map {
            display: flex;
            margin-left: -350px;
            width: 400px;
            height: 400px;
            justify-content: center;

        }

        .info {
            margin-left: 350px;
            width: 400px;
            height: 400px;

        }
    </style>
</head>
<body>

<div class="main" align="center">
    <img src="" width="150px">
    <h2 class="big">{{temp}}</h2>
    <h2 class="medium">{{city}}</h2>
    <h3 class="medium">{{sky}}</h3>
    <h6 class="small">{{dtime}}</h6>
</div>
<div class="search">
    {{form.hidden_tag()}}
    <form>
        <p style="margin-top: 30px">{{form.search()}}</p>
    </form>
</div>
<div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d100000!2d{{lon}}!3d{{lat}}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1681035704069!5m2!1sen!2sen"
            width="380" height="380" style="border:0; border-radius: 20px; margin-top: 10px" allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
<div class="info"></div>
</body>
</html>
