<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');

        .list_block {
            font-family: 'Rubik', sans-serif;

        }

        .dim {
            color: rgba(108, 123, 154, .5);
        }

        [type=checkbox] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        [type=checkbox] + img {
            cursor: pointer;
        }

        [type=checkbox]:checked + img {
            margin-top: -20px;
            z-index: 2000;
        }

        ol, li {
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .carousel-viewport {
            position: relative;
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;

        }

        .h3_left_down {
            color: aliceblue;
            text-shadow: 4px 3px 9px rgba(0, 0, 0, 0.82);
            position: absolute;
            left: 5px;
            bottom: 5px;
            z-index: 2;
        }

        .input_amount {
            font-family: 'Rubik', sans-serif;
            margin-top: 50vh;
            background-color: rgba(236, 236, 236, 0.99);
            border: none;
            color: #000000;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            #display: inline-block;
            font-size: 50px;
            #margin: 4px 2px;
            border-radius: 25px;
            box-shadow: 5px 5px 5px 5px rgba(0,0,0,0.2);
        }

        .high_af {
            height: 100vh;
        }

        .center_af {
            display: flex;
            align-content: center;
            justify-content: center;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div class="high_af">
    <form action="/index" method="post">
        <ol class="carousel-viewport">
        {%for x in currency_list%}
        <li class="list_block">
            <div>
                <h3 class="h3_left_down">{{ x }}</h3>
                <!--<p class="dim">{{currency_list[x][1]}}</p>-->
                <label>
                    <input type="checkbox" value={{x}} name="currencies-list-1">
                    <img src="https://flagsapi.com/{{currency_list[x][2]}}/flat/64.png" width="100px">
                </label>
            </div>
        </li>
        {% endfor %}
    </ol>
        <ol class="carousel-viewport">
        {%for x in currency_list%}
        <li class="list_block">
            <div>
                <h3 class="h3_left_down">{{ x }}</h3>
                <!--<p class="dim">{{currency_list[x][1]}}</p>-->
                <label>
                    <input type="checkbox" value={{x}} name="currencies-list-2">
                    <img src="https://flagsapi.com/{{currency_list[x][2]}}/flat/64.png" width="100px">
                </label>
            </div>
        </li>
        {% endfor %}
    </ol>
    <p align="center">{{result}}</p>
    <p class="center_af">{{input_amount(class="input_amount")}}</p>
        </form>
</div>
</body>
</html>
